<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
	<div id="app">
		<button @click="count++">
			Count is: {{ count }}
		</button>
	</div>   
	
	<script language = "javascript">
		
		const app = Vue.createApp({
			data() {
				return {
					count: 0
				}
			}
		});
		
		app.mount('#app')
			
		
	</script>
  </body>
</html>
